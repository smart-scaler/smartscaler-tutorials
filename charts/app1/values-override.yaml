
autoscaling:
  enabled: false
# Example deployment override values file for nginx
smartscaler:
  enabled: true
  minReplicas: 1 # Resetting values after end of event: Bohni
  maxReplicas: 10 # Resetting values after end of cooldown duration. Event: Bohni
  trigger:
    type: prometheus
    metadata:
      serverAddress: https://metricsgateway.apollo.saas.smart-scaler.io/
      metricName: hpa_num_pods
      query: hpa_num_pods{job="smartscaler_nginx_app1_tutorial-agent"}
      threshold: "1"
